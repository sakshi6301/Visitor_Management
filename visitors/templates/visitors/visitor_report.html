<!DOCTYPE html>
<html>
<head>
    <title>Visitor Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-info text-white d-flex justify-content-between">
            <h4 class="mb-0">{{ title }}</h4>
            <a href="/visitors/list/" class="btn btn-sm btn-light">Back</a>
        </div>

        <div class="card-body">
            <div class="mb-3">
                <a href="?type=daily" class="btn btn-sm btn-primary">Daily</a>
                <a href="?type=monthly" class="btn btn-sm btn-secondary">Monthly</a>
            </div>

            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Mobile</th>
                        <th>Entry Time</th>
                        <th>Exit Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                {% for v in visitors %}
                    <tr>
                        <td>{{ v.name }}</td>
                        <td>{{ v.mobile }}</td>
                        <td>{{ v.entry_time }}</td>
                        <td>{{ v.exit_time|default:"---" }}</td>
                        <td>
                            {% if v.status == 'IN' %}
                                <span class="badge bg-success">IN</span>
                            {% else %}
                                <span class="badge bg-danger">OUT</span>
                            {% endif %}
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5">No records found</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
